<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ad-hoc</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS 파일 링크 -->
</head>
<body>
    <header>
        <h1>ad-hoc</h1>
        <nav>
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">연락처</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="featured-posts">
            <h2>이런저런 정보</h2>
            <div class="post-grid">
                <article class="post">
                    <img src="https://via.placeholder.com/300" alt="포스트 이미지 1">
                    <h3>변증법</h3>
                    <p>포스트 내용의 간단한 설명이 여기에 들어갑니다.</p>
                    <a href="https://www.naver.com" class="read-more">읽기 더보기</a>
                </article>
                <article class="post">
                    <img src="https://via.placeholder.com/300" alt="포스트 이미지 2">
                    <h3>영원회귀</h3>
                    <p>포스트 내용의 간단한 설명이 여기에 들어갑니다.</p>
                    <a href="#" class="read-more">읽기 더보기</a>
                </article>
                <article class="post">
                    <img src="https://via.placeholder.com/300" alt="포스트 이미지 3">
                    <h3>독서</h3>
                    <p>포스트 내용의 간단한 설명이 여기에 들어갑니다.</p>
                    <a href="#" class="read-more">읽기 더보기</a>
                </article>
                <!-- 추가 포스트를 여기에 추가할 수 있습니다. -->
            </div>
        </section>

        <section class="latest-posts">
            <h2>최신 포스트</h2>
            <div class="post-list">
                <article class="post">
                    <h3>최신 포스트 제목 1</h3>
                    <p>최신 포스트 내용의 간단한 설명이 여기에 들어갑니다.</p>
                    <a href="#" class="read-more">읽기 더보기</a>
                </article>
                <article class="post">
                    <h3>최신 포스트 제목 2</h3>
                    <p>최신 포스트 내용의 간단한 설명이 여기에 들어갑니다.</p>
                    <a href="#" class="read-more">읽기 더보기</a>
                </article>
                <!-- 추가 최신 포스트를 여기에 추가할 수 있습니다. -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 호선 블로그</p>
    </footer>
</body>
</html>

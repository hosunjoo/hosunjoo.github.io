<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Conveyor Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 16px;
        }

        .container-wrapper {
            width: 1720px;
            display: flex;
            gap: 70px; /* 컨테이너 사이 여백을 70px로 설정 */
        }

        /* 컨테이너 감싸는 div */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* 제목 스타일 */
        .title {
            text-align: center;
            font-weight: bold;
            padding: 10px;
            background-color: #f4f4f4;
            border-bottom: 2px solid #ccc;
        }

        /* iframe 크기 조정 */
        .container-frame {
            flex: 1;
            height: 600px; /* 세로 길이를 600px로 설정 */
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <!-- Daily 컨테이너 -->
        <div class="container">
            <div class="title">Daily</div>
            <iframe class="container-frame" src="daily.html"></iframe>
        </div>

        <!-- Weekly 컨테이너 -->
        <div class="container">
            <div class="title">Weekly</div>
            <iframe class="container-frame" src="weekly.html"></iframe>
        </div>

        <!-- Monthly 컨테이너 -->
        <div class="container">
            <div class="title">Monthly</div>
            <iframe class="container-frame" src="monthly.html"></iframe>
        </div>

        <!-- Yearly 컨테이너 -->
        <div class="container">
            <div class="title">Yearly</div>
            <iframe class="container-frame" src="yearly.html"></iframe>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Dots</title>
  <style>
    /* Body 스타일 */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #FFDAB9; /* 파스텔톤 살구색 */
    }

    /* 컨테이너 스타일 */
    .dot-container {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 20px; /* 점 사이의 간격 */
    }

    /* 기본 점 스타일 */
    .dot {
      width: 20px;
      height: 20px;
      background-color: #333;
      border-radius: 50%;
      position: relative;
      cursor: pointer;
    }

    /* 클릭 시 나타나는 내부 점 */
    .dot.clicked::after {
      content: '';
      width: 8px;
      height: 8px;
      background-color: #fff;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <!-- 클릭 가능한 점들을 담는 컨테이너 -->
  <div class="dot-container">
    <div class="dot" onclick="handleClick(this)"></div>
    <a href="test.html" onclick="handleClick(this)">
      <div class="dot"></div>
    </a>
    <a href="index.html" onclick="handleClick(this)">
      <div class="dot"></div>
    </a>
    <div class="dot" onclick="handleClick(this)"></div>
    <div class="dot" onclick="handleClick(this)"></div>
  </div>

  <script>
    // 점 클릭 시 내부 흰색 점 표시를 위한 함수
    function handleClick(dot) {
      dot.classList.toggle('clicked');
    }
  </script>
</body>
</html>
